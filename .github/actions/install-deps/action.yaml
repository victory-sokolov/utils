name: Setup pnpm Reusable Workflow
description: Install pnpm and dependencies

runs:
  using: composite
  steps:
    - name: Checkout code
      uses: actions/checkout@v5.0.0

    - name: Install pnpm
      uses: pnpm/action-setup@v4
      with:
        version: '10.18'
        run_install: false

    - name: Install Dependencies
      shell: sh
      run: pnpm install
