name: CI

on: 
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout commit
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      
      - name: Install Dependencies
        run: yarn install

      - name: Run linter
        run: yarn lint

      - name: Run formatter
        run: yarn format

      - name: Run typechecker
        run: yarn typecheck
      
      # - name: Run tests
      #   run: yarn test

      - name: Build
        run: yarn build
