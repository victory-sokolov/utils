name: CI

on: 
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout commit
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      
      - name: Install Dependencies
        run: npm i

      - name: Run linter
        run: npm run lint

      - name: Run formatter
        run: npm run format

      - name: Run typechecker
        run: npm run typecheck
      
      - name: Run tests
        run: npm run test

      - name: Build
        run: npm run build
